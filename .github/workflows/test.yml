name: Test Build

on:
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd api_service
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff
      
      - name: Lint with ruff
        continue-on-error: true
        run: |
          cd api_service
          ruff check app/ --output-format=github || true
      
      - name: Check formatting
        continue-on-error: true
        run: |
          cd api_service
          ruff format --check app/ || true
      
      # Add actual tests when available
      # - name: Run tests
      #   run: |
      #     cd api_service
      #     pytest tests/ --cov=app --cov-report=xml
      
      - name: Test CLI
        run: |
          cd buildstate_cli
          pip install -e .
          buildstate --version

  docker-build-test:
    name: Test Docker Builds
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Test API build
        uses: docker/build-push-action@v5
        with:
          context: ./api_service
          file: ./api_service/docker/Dockerfile
          push: false
          tags: state-builds-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Nginx build
        uses: docker/build-push-action@v5
        with:
          context: ./api_service
          file: ./api_service/docker/nginx.Dockerfile
          push: false
          tags: state-builds-nginx:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
