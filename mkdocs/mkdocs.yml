site_name: State-Based Build Framework
site_url: https://VirtuallyScott.github.io/state-builds/
site_description: Documentation for the State-Based Build Framework - resumable, state-based CI/CD pipelines for multi-cloud IaaS image creation
site_author: Scott Smith
repo_url: https://github.com/VirtuallyScott/state-builds
repo_name: VirtuallyScott/state-builds
use_directory_urls: true

nav:
  - Home: index.md
  - Getting Started:
    - Overview:
      - Problem Statement: problem-statement.md
      - Architecture: database-architecture.md
    - Quick Start:
      - CI/CD Quickstart: ci-cd-quickstart.md
      - CI/CD Pipeline: ci-cd-pipeline.md
      - Resumable Builds: resumable-builds-quickstart.md
  - CLI Tool:
    - Overview: cli/README.md
    - Quick Start: cli/quickstart.md
  - API Service:
    - Overview: api/README.md
    - API Reference: api/api-reference.md
    - Authentication: api/authentication.md
    - Architecture: api/architecture.md
  - Advanced:
    - Resumable Builds Design: resumable-builds-design.md
    - Artifact Storage: artifact-storage.md

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    logo: material/cloud-sync-outline
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - awesome-pages

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VirtuallyScott/state-builds
      name: GitHub Repository
    - icon: fontawesome/solid/rocket
      link: https://virtuallyscott.github.io/state-build-framework/
      name: Documentation Site
  version:
    provider: mike
    default: stable
  status:
    new: Recently added
    deprecated: Deprecated

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section
  - abbr

extra_css:
  - stylesheets/extra.css
