site_name: State-Based Build Framework
site_url: https://VirtuallyScott.github.io/state-builds/
site_description: Documentation for the State-Based Build Framework - resumable, state-based CI/CD pipelines for multi-cloud IaaS image creation
site_author: Scott Smith
repo_url: https://github.com/VirtuallyScott/state-builds
repo_name: VirtuallyScott/state-builds
use_directory_urls: true

nav:
  - Home: index.md
  - Overview:
    - Problem Statement: problem-statement.md
    - Architecture Overview: database-architecture.md
  - Getting Started:
    - CI/CD Quickstart: ci-cd-quickstart.md
    - CI/CD Pipeline Setup: ci-cd-pipeline.md
    - Resumable Builds Quickstart: resumable-builds-quickstart.md
  - Design & Architecture:
    - Resumable Builds Design: resumable-builds-design.md
    - Artifact Storage: artifact-storage.md
  - CLI Tool:
    - Overview: cli/README.md
    - Quick Start: cli/quickstart.md
  - API Service:
    - Overview: api/README.md
    - API Reference: api/api-reference.md
    - Authentication: api/authentication.md
    - Architecture: api/architecture.md

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - awesome-pages

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VirtuallyScott/state-builds

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
